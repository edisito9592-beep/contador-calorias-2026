<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calor√≠as</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:15px}
.card{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
h1{text-align:center}
.big{font-size:26px;text-align:center}
input,select,button{width:100%;padding:10px;margin-top:8px}
button{background:#2ecc71;color:#fff;border:none;font-size:16px}
</style>
</head>
<body>

<h1>üî• Calor√≠as del D√≠a</h1>

<div class="card">
  <div class="big" id="kcal">0 / 2000 kcal</div>
  <div id="macros">Prote√≠na: 0 g | Grasas: 0 g | Carbs: 0 g</div>
</div>

<div class="card">
  <select id="food">
    <option value="pollo">Pechuga de pollo</option>
    <option value="huevo">Huevo</option>
    <option value="tortilla">Tortilla</option>
  </select>
  <input type="number" id="qty" placeholder="Cantidad">
  <button onclick="add()">Agregar</button>
</div>

<script>
let t=JSON.parse(localStorage.getItem("t"))||{k:0,p:0,g:0,c:0,f:new Date().toDateString()};
if(t.f!==new Date().toDateString())t={k:0,p:0,g:0,c:0,f:new Date().toDateString()};

function add(){
let f=document.getElementById("food").value;
let q=parseFloat(document.getElementById("qty").value);
if(!q)return;
let k=0,p=0,g=0,c=0;
if(f=="pollo"){k=q*1.65;p=q*0.31;g=q*0.036;}
if(f=="huevo"){k=q*70;p=q*6;g=q*5;}
if(f=="tortilla"){k=q*60;c=q*15;}
t.k+=k;t.p+=p;t.g+=g;t.c+=c;
localStorage.setItem("t",JSON.stringify(t));
render();
}
function render(){
document.getElementById("kcal").innerText=Math.round(t.k)+" / 2000 kcal";
document.getElementById("macros").innerText=
`Prote√≠na: ${Math.round(t.p)} g | Grasas: ${Math.round(t.g)} g | Carbs: ${Math.round(t.c)} g`;
}
render();
</script>

</body>
</html>
